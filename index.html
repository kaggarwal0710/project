<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      background-color: #0078d4;
      padding: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .top-bar h1 {
      margin: 0;
      font-size: 1.5em;
      cursor: pointer;
    }
    .nav-bar {
      display: flex;
      gap: 10px;
    }
    .nav-bar button {
      background-color: white;
      color: #0078d4;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1em;
    }
    .nav-bar button:hover {
      background-color: #005bb5;
      color: white;
    }

    /* Login page should be visible by default */
    #login-page {
      display: block;
      padding: 20px;
    }

    /* Main content should be hidden initially */
    #main-content {
      display: none;
      padding: 20px;
    }

    /* Canvas and API token pages should be hidden by default */
    #assignments-page, #tokens-page {
      display: none;
    }

    /* Status messages */
    #login-status, #tokens-status {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1 id="home-button">School App</h1>
    <div class="nav-bar">
      <button onclick="showPage('assignments-page')">Canvas</button>
      <button onclick="showPage('tokens-page')">API Tokens</button>
    </div>
  </div>
  
  <div id="login-page">
    <h2>Login</h2>
    <form id="login-form">
      <label for="user-name">Enter Your Name:</label><br>
      <input type="text" id="user-name" placeholder="Your Name" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="login-status"></p>
  </div>

  <div id="main-content">
    <div id="assignments-page">
      <h2>Your Assignments</h2>
      <ul id="assignments-list"></ul>
    </div>
    
    <div id="tokens-page">
      <h2>Store API Tokens</h2>
      <form id="tokens-form">
        <label for="canvas-token">Canvas API Token:</label><br>
        <input type="text" id="canvas-token" placeholder="Your Canvas API Token"><br><br>
        <label for="canvas-domain">Canvas Domain:</label><br>
        <input type="text" id="canvas-domain" placeholder="e.g., canvas.instructure.com"><br><br>
        <label for="clever-token">Clever API Token (optional):</label><br>
        <input type="text" id="clever-token" placeholder="Your Clever API Token"><br><br>
        <button type="submit">Save Tokens</button>
      </form>
      <p id="tokens-status"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

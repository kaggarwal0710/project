<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>School App</h1>
      <nav>
        <ul>
          <li><a href="#" onclick="showTab('home')">Home</a></li>
          <li><a href="#" onclick="showTab('canvas')">Canvas</a></li>
          <li><a href="#" onclick="showTab('apiTokens')">API Tokens</a></li>
        </ul>
      </nav>
    </header>
    
    <div id="tabs">
      <div id="home" class="tab-content active">
        <h2>Welcome to the School App!</h2>
        <p>View your assignments and grades.</p>
      </div>
      
      <div id="canvas" class="tab-content">
        <h2>Your Canvas Assignments</h2>
        <label for="canvasFeedURL">Enter your Canvas Calendar Feed URL:</label>
        <input type="text" id="canvasFeedURL" placeholder="Enter Canvas Calendar Feed URL">
        <button onclick="loadCanvasAssignments()">Load Assignments</button>
        <div id="assignmentsList"></div>
      </div>

      <div id="apiTokens" class="tab-content">
        <h2>API Tokens</h2>
        <!-- Form for API tokens -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
